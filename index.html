<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Bebas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="logo-header">LOREM APP</div>
        <div class="logo">
            <img src="img/ship.jpg" alt="logo aplikasi bebas" class="logo-img">
            <div class="logo-caption">Lorem ipsum, dolor sit amet consectetur!</div>
        </div>
    </div>
    <div class="right-side">
        <form action="#" method="post">
            <fieldset>
                <h1 id="form-title">New Account</h1>
                <ul class="row-container">
                    <li>
                        <label for="firstName">First Name:</label>
                        <input
                            type="text"
                            name="firstName"
                            id="firstName"
                            placeholder="Sam"
                            required>
                    </li>
                    <li>
                        <label for="lastName">Last Name:</label>
                        <input
                            type="text"
                            name="lastName"
                            id="lastName"
                            placeholder="Altman">
                    </li>
                </ul>
                <ul class="row-container">
                    <li>
                        <label for="userMail">E-Mail:</label>
                        <input
                            type="email"
                            name="userMail"
                            id="userMail"
                            placeholder="sam@microsoft.com"
                            required>
                    </li>
                    <li>
                        <label for="userPhone">Phone Number:</label>
                        <input
                            type="tel"
                            name="userPhone"
                            id="userPhone"
                            placeholder="08123456789"
                            required>
                    </li>
                </ul>
                <ul class="row-container">
                    <li>
                        <label for="userPassword">Password:</label>
                        <input
                            type="password"
                            name="userPassword"
                            id="userPassword"
                            placeholder="Must have at least 6 characters"
                            minlength="6"
                            required>
                    </li>
                    <li>
                        <label for="confirmPassword">Confirm Password:</label>
                        <input
                            type="password"
                            name="confirmPassword"
                            id="confirmPassword"
                            placeholder="Must have at least 6 characters"
                            minlength="6"
                            required>
                    </li>
                </ul>
                <div class="submit-container">
                    <button name="submitRegistration">Create Account</button>
                    <div class="to-login">Already have an account..? <a href="#">LOG IN</a></div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
