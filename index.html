<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Bebas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="logo-header">BEBAS APP</div>
        <div class="logo">
            <img src="img/ship.jpg" alt="logo aplikasi bebas" class="logo-img">
            <div class="logo-caption">Mulai Perjalanan Bebas Hutangmu!</div>
        </div>
    </div>
    <div class="right-side">
        <h1>Mulai Perjalanan Baru</h1>
        <form action="#" method="post">
            <div class="row-container">
                <ul>
                    <li>
                        <label for="firstName">Nama Pertama:</label>
                        <input type="text" name="firstName" id="firstName">
                    </li>
                    <li>
                        <label for="lastName">Nama Belakang:</label>
                        <input type="text" name="lastName" id="lastName">
                    </li>
                </ul>
            </div>
            <div class="row-container">
                <ul>
                    <li>
                        <label for="userMail">E-Mail:</label>
                        <input type="email" name="userMail" id="userMail">
                    </li>
                    <li>
                        <label for="userPhone">No. Telepon:</label>
                        <input type="tel" name="userPhone" id="userPhone">
                    </li>
                </ul>
            </div>
            <div class="row-container">
                <ul>
                    <li>
                        <label for="userPassword">Kata Sandi:</label>
                        <input type="password" name="userPassword" id="userPassword">
                    </li>
                    <li>
                        <label for="confirmPassword">Ulangi Kata Sandi:</label>
                        <input type="password" name="confirmPassword" id="confirmPassword">
                    </li>
                </ul>
            </div>
        </form>
        <div class="submit-container">
            <button name="submitRegistration">Daftar Akun</button>
            <div class="to-login">Sudah punya akun..? <a href="#">MASUK</a></div>
        </div>
    </div>
</body>
</html>
